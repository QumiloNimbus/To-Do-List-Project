<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="background">
        <!--Edit window here -->
        <div class="edit-background">
            <div class="edit-box">
                <h1>Edit Task</h1>
                <form action="">
                    <div>
                        <label for="edit-task-title">Title</label>
                        <input type="text" id="edit-task-title" value="text here">
                    </div>
                    <div>
                        <label for="edit-task-id">TaskId</label>
                        <a id="edit-task-id">sahghs8eirugheirhieh</a>
                    </div>
                    <div>
                        <label for="task-completed-checkbox">Completed</label>
                        <input type="checkbox" id="task-completed-checkbox">
                    </div>
                    <button class="edit-done-button">Done</button>
                </form>
            </div>
        </div>
        <!---->
        <div class="box">
            <h1 id="title">Task Manager</h1>
            <div class="task-adder">
                <input type="text" name="" id="input-task" placeholder="Whats on your mind?">
                <button id="task-add-btn">Add</button>
            </div>
            <h2 id="empty-error">Got no work?</h2>
            <div class="task-list">
                <h2 class="task-list-title">Task List</h2>
                <div class="task">
                    <div class="task-title">
                        <h4>I gotta do something about it.</h4>
                    </div>
                    
                    <div class="task-btns">
                        <button class="edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    
                </div>


            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/801af82d0c.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
